<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="" /> 
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-title"></div>
        </div>
    </div>
    
    <div class="c3d-container">
        <div id="c3d">
            <div class="card" id="mainCard">
                <div class="profile-header">
                    <div class="profile-pic-container">
                        <img id="pfp" class="pfp" alt="Profile Picture">
                        <div class="dot"></div>
                    </div>
                    <div class="profile-info">
                        <div class="name-container">
                            <div class="name" id="name"></div>
                            <div class="badges-container">
                                <div class="badges" id="badges"></div>
                            </div>
                        </div>
                        <div class="loc">
                            <svg class="loc-icon" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            <span id="loc"></span>
                        </div>
                    </div>
                </div>
                
                <div class="desc" id="desc"></div>
                
                <div class="links" id="links"></div>
                
                <div class="views" id="views">
                    <svg class="view-icon" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <span id="viewCount">0</span>
                </div>
            </div>
            
            <div class="player" id="player">
                <div class="player-header">
                    <div class="art" id="art"></div>
                    <div class="song-info">
                        <div class="song-name" id="songName"></div>
                        <div class="player-controls-container">
                            <div class="progress-container">
                                <div class="time" id="currentTime">0:00</div>
                                <div class="progress-bar" id="progressBar">
                                    <div class="progress" id="progress"></div>
                                </div>
                                <div class="time" id="totalTime">0:00</div>
                            </div>
                            <div class="player-controls">
                                <button class="ctrl prev" id="prevBtn">
                                    <svg width="1em" height="1em" viewBox="0 0 24 24">
                                        <path d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1m3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07a1 1 0 0 0 0 1.64"/>
                                    </svg>
                                </button>
                                <button class="ctrl play" id="playBtn">
                                    <svg width="1em" height="1em" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M8 17.175V6.825q0-.425.3-.713t.7-.287q.125 0 .263.037t.262.113l8.15 5.175q.225.15.338.375t.112.475t-.112.475t-.338.375l-8.15 5.175q-.125.075-.262.113T9 18.175q-.4 0-.7-.288t-.3-.712"/>
                                    </svg>
                                </button>
                                <button class="ctrl next" id="nextBtn">
                                    <svg width="1em" height="1em" viewBox="0 0 24 24">
                                        <path d="M7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82M16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55.45-1 1-1s1 .45 1 1"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
